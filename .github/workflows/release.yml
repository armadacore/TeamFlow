name: Release

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          # for Arm based macs (M1 and above).
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Debug release
        run: |
          echo "Debug release: ${{ matrix.platform }}"
